<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            min-height: 100vh;
            background: #212529;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background: #343a40;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .post-card {
            border-radius: 10px;
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .post-card img {
            border-radius: 8px;
            margin-top: 10px;
        }
        .btn-comment {
            margin-top: 10px;
        }
        .comments {
            margin-top: 10px;
            padding-left: 20px;
        }
        .comments li {
            background: #f1f3f5;
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h4 class="mb-4">Dashboard</h4>
        <a href="/">üè† Home</a>
        <a href="/facebook/posts/">üìò Facebook</a>
        <a href="/instagram/posts/">üì∏ Instagram</a>
        <a href="/logout/">üö™ Logout</a>
    </div>

    <!-- Content -->
    <div class="content container">
        <h2 class="mb-4">Instagram Posts</h2>

        {% for post in posts %}
            <div class="post-card post" data-post-id="{{ post.id }}">
                <p>{{ post.caption|default:"(No caption)" }}</p>

                {% if post.media_url %}
                    <img src="{{ post.media_url }}" class="img-fluid" width="300">
                {% endif %}

                <p class="mt-2">
                    <a href="{{ post.permalink }}" target="_blank" class="btn btn-outline-primary btn-sm">View on Instagram</a>
                </p>

                <!-- Comment Form -->
                <form class="insta-comment-form mt-2">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="comment" class="form-control" placeholder="Write a comment" required>
                        <button type="submit" class="btn btn-secondary btn-comment">Comment</button>
                    </div>
                </form>

                <!-- Display Comments -->
                <ul class="comments mt-2"></ul>
            </div>
        {% empty %}
            <p>No Instagram posts found.</p>
        {% endfor %}
    </div>
</div>

<script>
document.querySelectorAll(".insta-comment-form").forEach(form => {
    form.addEventListener("submit", e => {
        e.preventDefault();
        const postDiv = form.closest(".post");
        const postId = postDiv.dataset.postId;
        const formData = new FormData(form);

        fetch(`/instagram/comment/${postId}/`, {
            method: "POST",
            body: formData,
            headers: {"X-CSRFToken": "{{ csrf_token }}"}
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); // Debugging response
            if (data.success) {
                const commentsList = postDiv.querySelector(".comments");
                const li = document.createElement("li");
                li.innerHTML = `<strong>${data.user}</strong>: ${data.comment}`;
                commentsList.appendChild(li);
                form.reset();
            } else {
                const errorMessage = typeof data.error === 'object'
                    ? JSON.stringify(data.error)
                    : data.error;
                alert(errorMessage || "Error posting comment");
            }
        });
    });
});
</script>
</body>
</html>
